<!doctype html>
<html>
    <head>
        <link rel="stylesheet" href="css/draftboard.css" />
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="js/lodash.js"></script>
        <script src="js/underscore.string.js"></script>
        <script src="js/backbone.js"></script>
        <script src="/socket.io/socket.io.js"></script>

        <script src="js/pickTimer.js"></script>
        <script src="js/draftboard.js"></script>
        <title>Fantasy Draft Board</title>
    </head>
    <body>
      <div id="draftboard">
        <table>
          <thead>
            <tr>
              <th></th><th>1</th><th>2</th><th>3</th><th>4</th><th>5</th><th>6</th>
              <th>7</th><th>8</th><th>9</th><th>10</th><th>11</th><th>12</th>
            </tr>
          </thead>
          <tbody>
            <tr><th scope="row">1</th></tr>
            <tr><th scope="row">2</th></tr>
            <tr><th scope="row">3</th></tr>
            <tr><th scope="row">4</th></tr>
            <tr><th scope="row">5</th></tr>
            <tr><th scope="row">6</th></tr>
            <tr><th scope="row">7</th></tr>
            <tr><th scope="row">8</th></tr>
            <tr><th scope="row">9</th></tr>
            <tr><th scope="row">10</th></tr>
            <tr><th scope="row">11</th></tr>
            <tr><th scope="row">12</th></tr>
            <tr><th scope="row">13</th></tr>
            <tr><th scope="row">14</th></tr>
            <tr><th scope="row">15</th></tr>
          </tbody>
        </table>
      </div>

      <!-- Templates -->
      <script type="text/template" id="pickTimerTemplate">
        <div class="timer <%= extraClass %>"><%= displayedTime %></div>
      </script>
      
    </body>
</html>
